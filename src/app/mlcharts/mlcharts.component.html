<div *ngIf='chartFlag == false' align="center" style="color:red;">
    <b>Problem Loading Data</b>
    <br>
    <h4>See JSON Data Source</h4>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">

        <div class="carousel-item active">

            <div class="d-block w-100" style="display: block;">
                <h1>
                    <b>Lift chart</b>
                </h1>
                <br>
                <div width="100%;">
                    <span style="width:10%;float:left; padding-top:25%;font-size:22pt;">
                        <b class="badge blue">
                            <i class="fa fa-line-chart "></i>
                            Lift</b>
                    </span>
                    <span style="width:90%;float:right;">
                        <div *ngIf="chartFlag == true">
                            <h5 align="center">
                                <span class="badge red" style="font-size:16pt;">Performance

                                    <i class="fa fa-arrow-circle-up"></i>
                                </span>
                                <br>
                            </h5>

                            <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions"
                                [legend]="true" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                            </canvas>
                            <br>
                            <h5 align="center">
                                <span class="badge green" style="font-size:16pt;">Percentage
                                    <i class="fa fa-percent"></i>
                                </span>

                            </h5>
                        </div>
                    </span>
                </div>
            </div>
        </div>


        <div class="carousel-item">
            <div class="d-block w-100" style="display: block">
                <h1>
                    <b>Gain chart</b>
                </h1>
                <br>
                <div width="100%;">
                    <span style="width:10%;float:left; padding-top:25%;font-size:22pt;">
                        <b class="badge blue">
                            <i class="fa fa-line-chart"></i>
                            Gain</b>
                    </span>
                    <span style="width:90%;float:right;">
                        <div *ngIf="chartFlag2">
                            <h5 align="center">
                                <span class="badge red" style="font-size:16pt;">Performance
                                    <i class="fa fa-arrow-circle-up"></i>
                                </span>
                            </h5>

                            <canvas mdbChart [chartType]="chartType2" [datasets]="chartDatasets2" [labels]="chartLabels2" [colors]="chartColors2" [options]="chartOptions2"
                                [legend]="true" (chartHover)="chartHovered2($event)" (chartClick)="chartClicked2($event)">
                            </canvas>
                            <br>
                            <h5 align="center">
                                <span class="badge green" style="font-size:16pt;">Percentage
                                    <i class="fa fa-percent"></i>
                                </span>
                            </h5>
                        </div>
                    </span>
                </div>
            </div>
        </div>


        <div class="carousel-item">
            <div class="d-block w-100" style="display: block">

                <div style="display: block">

                    <h1>
                        <b>Confusion Matrix</b>
                    </h1>
                    <br>
                    <table class="table table-hover">

                        <tr class="thead-light">
                            <td id="cm" *ngFor="let c of cmCols">{{c}}</td>
                        </tr>

                        <tbody>
                            <tr *ngFor="let row of cmRows">
                                <td *ngFor="let r of row">{{r}} </td>
                            </tr>
                          
                        </tbody>
                    </table>
                </div>


            </div>
        </div>

        <div class="carousel-item">
            <div class="d-block w-100" style="display: block">
                <h1>
                    <b>Data Preview</b>
                </h1>
                <br>
                <table class="table table-hover">

                        <tr class="thead-light">
                            <td id="cm" *ngFor="let c of sampleData_cols">{{c}}</td>
                        </tr>

                        <tbody>
                            <tr *ngFor="let row of sampleData_rows">
                                <td *ngFor="let r of row" >{{r}} </td>
                            </tr>
                        </tbody>
                    </table>



            </div>

        </div>

    </div>



</div>
<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" style="background-color:#bdd4f9; width:5%;">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" style="background-color:#bdd4f9; width:5%;">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
</a>
